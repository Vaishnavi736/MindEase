<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase - Your Mental Health Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .tagline {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .feature {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .feature h3 {
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        
        .feature p {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† MindEase</h1>
        <p class="tagline">Your calm companion for mental wellness</p>
        
        <div class="features">
            <div class="feature">
                <h3>üòä Mood Tracking</h3>
                <p>Track your daily moods and see patterns</p>
            </div>
            <div class="feature">
                <h3>üìù Journal</h3>
                <p>Write your thoughts and feelings</p>
            </div>
            <div class="feature">
                <h3>üßò Relaxation</h3>
                <p>Find peace with calming tools</p>
            </div>
        </div>
        
        <div class="buttons">
            <a href="/login.html" class="btn btn-primary">Login</a>
            <a href="/signup.html" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>
</body>
</html>
